<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoShop</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
  <div class="container-fluid">
  <div>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="title1 navbar-brand" href="#">GoShop</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              </button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/contact">Contact</a>
                    </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Account
                    </a>
                    {% if user.is_authenticated %}
                    <ul class="dropdown-menu" style="background-color: white; border: solid;" >
                      <li><a class="dropdown-item" href="/profile">Profile</a></li>
                      <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                    {% else %}
                    <ul class="dropdown-menu" style="background-color: white; border: solid;" >
                      <li><a class="dropdown-item" href="/login">Login</a></li>
                      <li><a class="dropdown-item" href="/register">Register</a></li>
                    </ul>
                    {% endif %}
                  </li>
                </ul>
               <ul class="navbar-nav me-3 mb-2 mb-lg-0">

                <li class="nav-item">

                <a class="nav-link" href=""><i class="bi-person-circle"></i> {{ user.username }} </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/mycart"><i class="bi-cart">
                  </i> My Cart 
                  <!-- <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    99+
                    <span class="visually-hidden">unread messages</span>
                  </span> -->
                </a>
                </li>&nbsp;&nbsp;&nbsp;
                {% endif %}
                <li class="nav-item"></li>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search site" aria-label="Search" style="background-color: white;">
                  <button class="btn btn btn-primary" type="submit">Search</button>
                </form>
               </ul>
              </div>
            </div>
