{% extends 'base.html' %}
{% load static %}

{% block 'main' %}
<div class="row m" style="width:50%" >
    <form class="f1 shadow p-3 mb-5 rounded" action="" method="get">
        <h3>Contact Us</h3><br>
        <div class="di1 mb-3">
          <label for="exampleInputEmail1" class="form-label"><b>Name:</b></label> 
          <input type="text" class="form-control" id="basic-addon1" aria-describedby="addon-wrapping" placeholder="Enter Name" required>
        </div>
        <div class="di1 mb-3">
            <label for="exampleInputEmail1" class="form-label"><b>Email Id:</b></label> 
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email address" required>
          </div>
        <div class="di1 mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"><b>Message:</b></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Message" required></textarea>
        </div>
        <div class="di1">
            <button type="submit" class="btn btn-primary"><b>Send</b></button>
        </div><br>
      </form>
</div> 
{% endblock 'main' %}
